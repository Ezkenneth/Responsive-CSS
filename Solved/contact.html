    <div class="container-lg">
        <div class="card cardSpace">
            <div class="card-body">
                <h2 class="display-3" style="color: teal; font-style: oblique; margin-bottom: 30px;">Contact</h2>
                <form>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="name" class="form-control" id="exampleInputName1" placeholder="Name">

                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                            aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                            placeholder="Message"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary"
                        style="background-color: teal; padding: 20px;">Submit</button>
                </form>

            </div>
