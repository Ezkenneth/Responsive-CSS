<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Linking local css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Me</title>
</head>

<body>
    Start of Header
        <header>
            Navbar
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                     <!-- Establishing link on navbar brand (Name) -->
                    <a class="navbar-brand" href="index.html" id="headName">Kenneth Joe-Ezigbo</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Added in toggler for responsiveness -->
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                             <!-- Linking html pages on Navbar -->
                            <li class="nav-item">
                                <a class="nav-link active" href="contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"> About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main container class for text  -->
        <main class="container-lg">
             <!-- Using a card to establish canvas -->
            <section class="card cardSpace">
                <div class="card-body">
                    <h2 class="display-4" style="color: teal; font-weight: bold; margin-bottom: 30px;">Contact</h2>
                    <!-- Generating form for User input -->
                    <form>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Name</label>
                            <input type="name" class="form-control" id="exampleInputName1" placeholder="Name">

                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <!-- Created textbox for user message input -->
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                                placeholder="Message"></textarea>
                        </div>
                        <!-- Button creation for submitting input -->
                        <button type="submit" class="btn btn-primary"
                            style="background-color: teal; padding: 20px;">Submit</button>
                    </form>

                </div>
            </section>
        </main>
    
<!-- Footer -->
<footer class="footer">
    <p></p>
</footer>



</body>

</html>
