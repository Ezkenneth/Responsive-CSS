<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <header>

        <div class="container-fluid">
            <nav class="navbar navbar-light bg-light">
                
            
                <a class="navbar-text col-lg-2.5 h1" href="index.html" style="color: rgb(239, 245, 245); background-color: teal;">
                    Kenneth Joe-Ezigbo
                </a>
                <span class="navbar-text col-lg-6"></span>
                <a class="navbar-text col-lg-1" href="contact.html">
                    Contact
                </a>
                <a class="navbar-text col-lg-1" href="portfolio.html">
                    Portfolio
                </a>
                <a class="navbar-text col-lg-1" href="index.html" media="screen">
                    About
                </a>
            </nav>
        </div>
    </header>

    <div class="container-lg">
        <div class="card cardSpace" >
            <div class="card-body">
                <h2 class="display-3" style="color: teal; font-style: oblique; margin-bottom: 30px;">Contact</h2>
                <form>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="name" class="form-control" id="exampleInputName1" placeholder="Name">
                        
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Message"></textarea>
                      </div>

                    <button type="submit" class="btn btn-primary" style="background-color: teal; padding: 20px;">Submit</button>
                </form>

            </div>
        </div>
    </div>


</body>

</html>
